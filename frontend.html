<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid pt-3 bg-dark text-white">
    <div class="Top">
      <h1>
        Suppliers Data Info
      </h1>
      <p>
        Please enter data carefully without commit a single mistake.
      </p>
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Date:</label>
      <input type="date" placeholder="Enter date" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">File Reference Number:</label>
      <input type="text" name="Reference_number" id="text" placeholder="Enter reference number" class="col sm-3 mr-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Product Name:</label>
      <input type="text" name="Product_name" id="text" placeholder="Enter product name " class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Supplier Name:</label>
      <input type="text" name="Suppliers_name" id="text" placeholder="Enter supplier name" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Product specifications:</label>
      <input type="text" name="Product_Specs" id="text" placeholder="Enter product specifications" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Brand Names:</label>
      <input type="text" placeholder="Enter brand name" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Extra Products Provided:</label>
      <input type="text" placeholder="Enter extra products" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Email Address:</label>
      <input type="email" placeholder="Enter email address" class="col sm-3">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">URL Address:</label>
      <input type="url" placeholder="Enter URL address" class="col sm-3">
    </div>
    <div class="row m-3" class="input-group">
      <label class="col sm-3">Location:</label>
      <input type="text" name="Address" id="text" placeholder="Enter supplier address" class="col sm-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3 " class="input-group">
      <label class="col sm-3">Attached Files:</label>
      <input type="file" name="file" id="file" placeholder="Attach the file" class="col sm-3 mr-3 form-control bg-dark text-white">
    </div>
    <div class="row m-3">
      <button class="btn btn-success">Submit</button>
    </div>
  </div>
</body>

</html>
